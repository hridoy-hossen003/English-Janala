<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title and favicon -->
    <title>English Janala | Best Platform for learning english</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- external css file -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- tailwing and daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Popins and hind shiligury forn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="navbar bg-base-100 shadow-sm md:px-5">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="" class=""><i class="fa-solid fa-circle-question"></i>FAQ</a></li>
                        <li><a href="" class=""><i class="fa-solid fa-book-open"></i></i>Learn</a></li>
                        <li><a href="" class="">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a></li>
                    </ul>
                </div>
                <a class="flex items-center gap-1 " href="">
                    <span class=" text-lg font-bold">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class=" font-semibold text-lg font-bangla">বাংলা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal space-x-4 px-1">
                    <li><a href="" class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-circle-question"></i>FAQ</a></li>
                    <li><a href="" class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-book-open"></i></i>Learn</a></li>
                    <li><a href="" class="btn btn-outline btn-primary">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="flex max-w-11/12 mx-auto flex-col-reverse md:flex-row justify-between items-center gap-x-20">
        <div class="flex-1 md:text-left text-center">
            <h2 class="text-4xl font-bold mb-6"><span class="text-sky-400">English</span> is Easy !!</h2>
            <p class="font-bangla text-lg mb-4">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার
                দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons
                আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>

            <div class="form ">
                <form class="fieldset  w-xs mx-auto md:mx-0">
                    <fieldset class="fieldset">

                        <input type="email" class="input validator" placeholder="Enter your name" required />
                        <p class="validator-hint hidden">Required</p>
                    </fieldset>

                    <label class="fieldset">

                        <input type="password" class="input validator" placeholder="Password" required />
                        <span class="validator-hint hidden">Required</span>
                    </label>

                    <button class="btn btn-primary mx-auto md:mx-0 w-full md:w-fit mt-4" type="submit">Get
                        Started</button>
                </form>
            </div>
        </div>
        <div class="img flex-1">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </section>

    <section>
        <div class="text-center mt-10">
            <h2 class="text-4xl font-bold mb-6"><span class="text-sky-400">Let's</span> Learn Vocabularies</h2>
        </div>
        <div id="lavel-container" class="flex gap-5 justify-center flex-wrap px-4"></div>
    </section>
    <section id="words-container" class="bg-gray-300 grid md:grid-cols-3 my-10 p-5 w-11/12 mx-auto">
       

    </section>

    <script src="./scripts/script.js"></script>
</body>

</html>
